<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Portfolio Website</title>
</head>
<body>
    <!-- Profile Picture Circle and Intro Text -->
    <div class="profile-section">
        <div class="profile-pic-container">
            <img src="Images/profile.jpg" alt="Profile Picture" id="profilePic">
        </div>
        <div class="profile-intro">
            <h2>Anthony Ballestra</h2>
            <div class="typing-effect">
                I am a <span id="typed-text"></span>
            </div>
            <div class="profile-buttons">
                <button><span>About Me</span></button>
                <button><span>Download CV</span></button>
            </div>
            <!-- Social Icons -->
            <div class="social-icons">
                <a href="https://github.com/" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://facebook.com/" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="https://linkedin.com/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </div>
    <nav class="navbar">
        <div class="logo">Anthony</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Certificates</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <script src="script.js"></script>
</body>
</html>
